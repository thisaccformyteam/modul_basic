    <!--`name` varchar(50) NOT NULL,-- ten
  `address` varchar(50) NOT NULL,-- diachi
  `gender` varchar(50) NOT NULL,-- gioitinh
  `company` varchar(50) DEFAULT NULL,-- congty 
  `state` varchar(50) NOT NULL,-- trangthai
  `email` varchar(50) NOT NULL, -- Email liên lạc
  `phone` int(10) NOT NULL,-- sdt
  `department` varchar(50) NOT NULL,-- phongban
  `position` varchar(50) DEFAULT NULL,-- chucvu
  `inserttime` date NOT NULL,-- thoigianthem
  `updatetime` date DEFAULT NULL-- thoigiancapnhat
  
  FORM CÓ THỂ ĐỔI SANG TABLE CHO DỄ DÙNG -->
 <div class="error_text" style="background-color: aqua;color: black;font-size: larger;">
   
<!-- hiển thị thông tin xem có thể xem có lỗi hay không hoặc đã thêm vào hay chưa-->
 </div>
    <form style="display: flex;flex-direction: column;">
        <input type="submit" id="submit" value="Lưu" class="submit">
        <label for="name">tên liên lạc</label>
        <input type="text" name="name" id="name" maxlength="50" required>
        <label for="address">địa chỉ</label>
        <input type="text" name="address" id="address" maxlength="50">
        <label for="gender">giới tính</label>
        <input type="radio" name="gender" value="nam" id="gender">nam
        <input type="radio" name="gender" value="nu" id="gender">nữ
        <input type="radio" name="gender" value="other" id="gender"> other
        <label for="company">tên công ty</label>
        <input type="text" name="company" id="company" maxlength="50">
        <label for="state">trạng thái</label>
        <select name="state" id="state">
            <option value="thụ động">Thụ động</option>
            <option value="đang mở">đang mở</option>
            <option value="đã phản hồi">đã phản hồi</option>
        </select>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" maxlength="50">
        <label for="phone">điện thoại</label>
        <input type="tel" name="tel" id="tel" pattern="[0-9]{10}">
        <label for="department">Phòng ban</label>
        <input type="text" name="department" id="department"  maxlength="50">
        <label for="position">Chức vụ</label>
        <input type="text" name="position"id="position"  maxlength="50">
    </form>
  
</body>
